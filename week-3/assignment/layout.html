<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keyword" content="layout, flexbox, sidebar, menubar" />
    <meta name="description" content="Creating a css layout" />
    <meta name="author" content="Mariam Ademola" />
    <title>CSS LAYOUT</title>
    <link rel="stylesheet" href="../../week-3/assignment/layout.css" />
  </head>
  <body>
    <header>
      <div class="heading-content">
        <p>fixed height</p>
        <p>100% width</p>
      </div>
      <h1 class="heading">header</h1>
    </header>
    <main>
      <section class="left">
        <h2>left</h2>
        <div class="subsection">
          <p>fixed width</p>
          <p>100% height</p>
        </div>
      </section>
      <section class="middle">
        <h2>middle</h2>
        <div class="subsection">
          <p>100% width</p>
          <p>100% height</p>
        </div>
      </section>
      <section class="right">
        <h2>right</h2>
        <div class="subsection">
          <p>fixed width</p>
          <p>100% height</p>
        </div>
      </section>
    </main>
    <footer>
      <h2>footer</h2>
      <div class="footer-sub_content">
        <p>fixed height</p>
        <p>100% width</p>
      </div>
    </footer>
  </body>
</html>
